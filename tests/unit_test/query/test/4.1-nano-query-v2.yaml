guest affinity. The displacement of a dye from the hydrophobic cavity upon analyte binding can produce a detectable optical change.\n\n5. **Coordination Bonds:**  \n   Metal-ligand coordination interactions are highly specific and can be used to design IDAs with metal-based hosts or guests. For example, metal complexes can serve as hosts that bind specific analytes through coordination, leading to changes in their electronic spectra or fluorescence.\n\n6. **Host-Guest Induced Conformational Changes:**  \n   Some hosts undergo conformational shifts upon guest binding, which can influence the optical properties of attached chromophores or fluorophores. This mechanism is often exploited in molecular sensors where the binding event induces a measurable optical response.\n\n**In optical detection-based IDAs,** the host-guest interaction is typically designed so that the binding event causes a displacement or a conformational change that alters the optical properties (absorbance, fluorescence, or phosphorescence) of an indicator molecule. The strength and specificity of these interactions are characterized by binding constants, thermodynamic parameters, and kinetic rates, which are optimized to achieve a sensitive and selective assay.\n\nIn summary, the most commonly employed host-guest interactions for designing optical IDAs include hydrogen bonding, electrostatic interactions, π-π stacking, hydrophobic effects, and coordination chemistry. The choice among these depends on the target analyte's chemical nature, the desired selectivity, and the optical properties of the indicator system."
