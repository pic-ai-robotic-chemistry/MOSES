    However, quinine's use is limited by its side effects, notably cinchonism, which includes symptoms such as tinnitus, headache, nausea, and dizziness, especially at higher doses. Resistance has also emerged in some Plasmodium strains, reducing its efficacy as an antimalarial agent.

    In the context of supramolecular chemistry, quinine serves as an intriguing example of a chiral host molecule capable of engaging in selective molecular recognition. Its rigid, stereochemically defined structure allows for specific interactions with guest molecules, making it a valuable model for studying non-covalent binding phenomena, including host-guest complexation, chiral discrimination, and the design of molecular sensors.

