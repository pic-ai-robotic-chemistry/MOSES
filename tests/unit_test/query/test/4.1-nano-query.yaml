    4. **Hydrogen Bonding:** Many hosts, including cyclodextrins and cucurbiturils, form stable complexes through hydrogen bonds with suitable guest functionalities. Changes in hydrogen bonding can influence the electronic environment of chromophores, leading to detectable optical changes.

    5. **Electrostatic Interactions:** Charged hosts and guests can interact via Coulombic forces, which are often modulated by pH or ionic strength. These interactions can be exploited in optical sensors that respond to changes in charge states or ionic composition.

