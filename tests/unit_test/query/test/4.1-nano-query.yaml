    In summary, the most effective host-guest interactions for designing optical IDAs are non-covalent, including hydrophobic effects, π-π stacking, cation-π interactions, hydrogen bonding, and electrostatic forces. The specific interaction type chosen depends on the nature of the target analyte and the desired optical response, with macrocyclic hosts providing a versatile platform for implementing these interactions in sensitive and selective optical sensors.
